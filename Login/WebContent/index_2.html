	<!DOCTYPE html>
<html>
	<head>

		<title>商品类别维护</title>

	<style type="text/css">
	/*去横竖条*/
		body{overflow-x : hidden; overflow-y : hidden;background-color:whitesmoke ;}
	</style>
	<body>
		<div id="table" style="width:100%;height:650px;margin: 90px;padding: 90px;>
			
			<div id="shang" >

			</div>
		
			
			
			
		</div>
